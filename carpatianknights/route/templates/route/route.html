{% extends "base.html" %}
{% load active_tour_tags %}
{% load static %}
{% block content %}
    <div class="headers-container"><h2>Наші маршрути</h2></div>
    <div class="active-tours-container">
        <div class="container">
            {% for route in route_list %}
                <div class="tour-card row">
                    <div class="col-12">
                        <h3>{{ route.name }}</h3>
                        <p>Сладність: {{ route.complexity }}</p>
                        <div class="active_tour_description">{{ route.short_description|markdown }}</div>
                    </div>
                    <div class="row justify-content-lg-end justify-content-sm-center">
                        <div class="col-lg-4 col-sm-10">
                            <a class="href_register btn btn-secondary w-100"
                               href="{{ route.get_absolute_url }}">Детальніше</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>

    </div>

{% endblock %}
