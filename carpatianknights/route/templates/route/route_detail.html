{% extends "base.html" %}
{% load news_tags %}
{% block content %}
    <div class="route-detail-container">
        <div class="container">
            <h1 class="text-center ">{{ route.name }}</h1>
            <p>Сладність: {{ route.complexity }}</p>
            {{ route.description|markdown }}
            <div class="row gy-4 justify-content-center">
                {% for route_image in route.photos.all %}
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <img class="img-fluid" src="{{ route_image.image.url }}" alt="">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
