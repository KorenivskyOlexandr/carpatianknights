<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load compress %}
    {% load svg %}

    {% compress css %}
        <link type="text/x-scss" href="{% static 'scss/main.scss' %}" rel="stylesheet">
    {% endcompress %}
</head>
<body>
<div id="content">
    <div class="hamburger-container">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <nav class="side-menu">
        <ul class="ul-container">
            <li class="nav-item">
                <a class="active" href="/">
                    {% svg 'camp' %}
                </a>
            </li>
            <li class="nav-item">
                <a href="/news"><span>Новини</span></a>
            </li>

            <li class="nav-item">
                <a href="/route"><span>Наші маршрути</span></a>
            </li>
            <li class="nav-item">
                <a href="/route/active_tours"><span>Актуальні походи</span></a>
            </li>
            <li class="nav-item">
                <a href="/account"><span>Особистий кабінет</span></a>
            </li>
        </ul>
    </nav>


    {% block content %}{% endblock %}

</div>
{% compress js %}
    <script type="module" src="{% static 'script/script.js' %}"></script>
{% endcompress %}
</body>
</html>
